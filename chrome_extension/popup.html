<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentic Dashboard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Authentic Dashboard</h1>
    <div class="status-container">
      <div id="status-indicator" class="status-indicator"></div>
      <span id="status-text">Checking connection...</span>
    </div>
  </div>
  
  <div class="platform-grid">
    <div class="platform-card">
      <img src="icons/facebook.png" alt="Facebook" class="platform-icon">
      <h2>Facebook</h2>
      <div class="status">
        <span class="count" id="facebook-count">0</span>
        <span class="label">Posts</span>
      </div>
      <button class="collect-btn" data-platform="facebook">Collect Now</button>
    </div>
    
    <div class="platform-card">
      <img src="icons/instagram.png" alt="Instagram" class="platform-icon">
      <h2>Instagram</h2>
      <div class="status">
        <span class="count" id="instagram-count">0</span>
        <span class="label">Posts</span>
      </div>
      <button class="collect-btn" data-platform="instagram">Collect Now</button>
    </div>
    
    <div class="platform-card">
      <img src="icons/linkedin.png" alt="LinkedIn" class="platform-icon">
      <h2>LinkedIn</h2>
      <div class="status">
        <span class="count" id="linkedin-count">0</span>
        <span class="label">Posts</span>
      </div>
      <button class="collect-btn" data-platform="linkedin">Collect Now</button>
    </div>
  </div>
  
  <div class="notification" id="notification">
    <span id="notification-message"></span>
    <button id="notification-close">&times;</button>
  </div>
  
  <div class="footer">
    <button id="settings-btn" class="icon-btn">
      <svg viewBox="0 0 24 24" class="icon">
        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"></path>
      </svg>
    </button>
    <button id="dashboard-btn" class="btn-primary">View Dashboard</button>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
