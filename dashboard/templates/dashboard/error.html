{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ title|default:"Error" }} - Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffeeee;
            border-radius: 8px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .error-title {
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .error-details {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            font-family: monospace;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h2 class="error-title">{{ title|default:"An Error Occurred" }}</h2>
            <p>Sorry, we encountered an error while processing your request.</p>
            
            {% if error %}
            <div class="error-details">
                <strong>Error details:</strong> {{ error }}
            </div>
            {% endif %}
            
            <div class="mt-4">
                <a href="{% url 'error_analytics_default' %}" class="btn btn-primary">Return to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
